<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header" class="row">
        <div>
            <img id="logo" src="stunning-logo.png" />
        </div>
        <nav id="nav" class="row">
            <div class="nav_item">Home</div>
            <div class="nav_item">About</div>
            <div class="nav_item">Blog</div>
            <div class="nav_item">Jobs</div>
        </nav>
        <div>
            <button type="button" id="account_btn">Your Account</button>
        </div>
    </div>
    <section class="row">
        <div id="main_content" class="column">
            <h1>
                Stunning Workplace
                <span class="primary">&#9632;</span>
            </h1>
            <p>
                With stunning, remote teams you can organise projects, manage shifting priorities and get work done.
            </p>
            <div class="button_2">
                <button id="account_btn1" class="button_1">New Account</button>
                <img src="arrow-up.png" class="button_1" height="44px" />
                <img src="arrow-down.png" height="44px" />
            </div>
            <div class="column">
                <div class="row card">
                    <span class="hover_div"></span>
                    <p class="card_text">Dmm design</p>
                    <img class="card_image" src="user-pink.png" />
                    <p class="card_date">20 Dec</p>
                    <span class="bg_pink"></span>
                </div>
                <div class="row card">
                    <span class="hover_div"></span>
                    <p class="card_text">Blurr animation</p>
                    <img class="card_image" src="user-orange.png" />
                    <p class="card_date">22 Dec</p>
                    <span class="bg_red"></span>
                </div>
                <div class="row card">
                    <span class="hover_div"></span>
                    <p class="card_text">Illustrtion</p>
                    <img class="card_image" src="user-blue.png" />
                    <p class="card_date">26 Dec</p>
                    <span class="bg_green"></span>
                </div>
                <div class="row card">
                    <span class="hover_div"></span>
                    <p class="card_text">Refunds</p>
                    <img class="card_image" src="user-red.png" />
                    <p class="card_date">28 Dec</p>
                    <span class="bg_yellow"></span>
                </div>
            </div>
        </div>
        <div>
            <img src="landing-section-image.png" width="100%" />
        </div>
    </section>
</body>

</html>
